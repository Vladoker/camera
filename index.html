<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./customPopup.css">
  <title>Camera</title>
</head>
<body>

  <button id="camera" onclick="document.querySelector('#custom_popup').classList.add('show')">Open Camera</button>



<div class="custom--popup" id="custom_popup">
  <div class="item">
    <div class="popup-content">
      <div class="header pb-0">
        <div class="title">Идентификация личности</div>
        <button class="close close-form-support" id="close_popup">
          <img src="./img/close.svg" alt="close" />
        </button>
      </div>
      <div class="content">
        <div class="text_popup">
          <div class="comment">
            <p>
              Чтобы проверить идентификацию, необходимо иметь устройство/телефон, оборудованный камерой, чтобы сделать следующие снимки:
            </p>
          </div>

        </div>

        <div class="row">
          <video class="camera" id="camera" width="600px" height="400px" autoplay></video>
          <button class="btn" id="face_btn">Фото лица</button>
          <button class="btn" id="front_btn">Удостоверения личности лицевая сторона</button>
          <button class="btn" id="back_btn">Удостоверения личности обратная сторона</button>
        </div>

        <div class="footer">
          <button class="btn_send" id="sendPhotos">Загрузить</button>
        </div>


      </div>
    </div>

    <div class="container_camera" id="container_camera">
      <img src="./img/left.svg" id="camera_back" class="arrow_icon" alt="back">
      <!-- <video class="camera" id="camera" autoplay></video> -->
      <img class="photo_icon" id="photo_icon" src="./img/photo_icon.png" alt="photoClick">
    </div>
    
  </div>
</div>

<script async src="customPopup.js"></script>
</body>
</html>
